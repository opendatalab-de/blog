<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{ page.title }}</title>
{% if page.description %}
<meta name="description" content="{{ page.description }}">
{% endif %}
<meta name="author" content="{{ site.author.name }}">

<!-- Enable responsive viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Le styles -->
<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'><link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="favicon.ico">

<!-- atom & rss feed -->
<link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
<link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

{% if page.snapshot %}
	<meta property="og:image" content="{{site.url}}/assets/{{ page.snapshot }}"/>
{% else %}
	<meta property="og:image" content="{{site.url}}{{ ASSET_PATH }}/img/opendatalab-logo.svg"/>
{% endif %}
<meta property="og:url" content="{{site.url}}{{ page.url }}"/>
<meta property="og:title" content="{{ page.title }}"/>
{% if page.description %}
<meta property="og:description" content="{{ page.description }}"/>
{% endif %}
</head>
<body>
	<div class="container">
		<a class="brand" href="/">
			<img src="{{ ASSET_PATH }}/img/opendatalab-logo.svg" class="logo" rel="image_src" />
			OpenDataLab
		</a>
		
		{{ content }}
		
		<br /><br />
		<footer>
			<div class="pull-right">
				<p>
					<a href="/imprint.html">Impressum</a>
				</p>
			</div>
		</footer>
	</div>
	{% include JB/analytics %}
</body>
</html>
